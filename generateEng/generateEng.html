<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="generateEng.css"/>
</head>
<body>
  <div class="wrapper">

    <div class="lesson-list">
      <h4>Выбрать Урок</h4>
      <div id="select-lesson">
      </div>
    </div>

    <div class="viewport">
      <div class="ta" id="rus"></div>
      <div class="ta" id="eng"></div>
      <img class="schema" id="schema" src="image/poliglot-1mini.jpg">
      <p class="bt" class="show-schema" id="show-schema">Показать схему</p>
      <div class="buttons">
        <div class="bt" id="next">Дальше</div>
        <div class="bt" id="answer">Ответ</div>
      </div>
    </div>

    <div class="select-words">
      <h4>Выбрать глаголы</h4>
      <div id="select-block">
        <label class="check-word"><input class="check-all-icon" type="checkbox" id="select-all-verbs">Выбрать все</label>
      </div>
    </div>

  </div>
  <script src="generateEng.js"></script>
</body>
</html>
