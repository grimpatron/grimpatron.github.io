<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date exercise</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

  <!--  -->
  <div class="container">

    <div class="date-list animate__animated" id="calendar-sheet">
      <div class="date-decor">
        <div class="date-decor--hole"></div>
        <div class="date-decor--hole"></div>
      </div>
      <div class="date-month" id="date-month"></div>
      <div class="date-number" id="date-number"></div>
      <div class="date-year" id="date-year"></div>
    </div>

    <div class="date-answer" id="date-answer"></div>
    <button class="button" id="action-btn">Get start</button>

  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
