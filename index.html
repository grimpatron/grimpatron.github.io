<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>English</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">

    <div id="main-menu">
      <button class="index-btn" id="btn-easy">Verbs Easy</button>
      <button class="index-btn" id="btn-medium">Verbs Medium</button>
      <button class="index-btn" id="btn-hard">Verbs Hard</button>
      <button class="index-btn" id="adjective">Adjective</button>
    </div>

    <div id="program">
      <div class="topbar" >
        <button class="topbar-btn" id="back-to-menu">MENU</button>
        <button class="topbar-btn" id="revers">eng-rus</button>
        <button class="topbar-btn" id="transcription">trans</button>
      </div>

      <div class="text-field">
        <span id="ask-word"></span>
        <span id="ask-transcript"></span>
      </div>
      <div class="text-field" id="answer"></div>

      <div class="wrap-button">
        <div class="button" id="buttonNext">Дальше</div>
        <div class="button" id="buttonCheck">Ответ</div>
        <p id="info"></p>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
