<!DOCTYPE html>
<html>

<head>
	<title>Assistance</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style/style.css" />
	<link rel="stylesheet" href="style/style-page.css" />
	<meta name="viewport" content="width=device-width"/>
</head>

<body class="pass-page">

	<header>
		<div class="wrapper">
			<a href="index.html"><h1>assistance</h1></a>
		</div>
		<style>
			dl {
				display: grid;
				grid-template-columns: auto 1fr;
			}
			dt, dd {
				display: inline-block;
			}
			dt {
				margin-right: 6px;
				font-weight: bold;
			}
			dd::before {
				content: " - ";
			}
		</style>
	</header>
	
	<section>
		<div id="wrapper">
			<div class="pass-wrap" id="wrap">
		
				<dl>
					<dt>ДЗК</dt><dd>Держатель Запасного Колеса</dd>
					<dt>АКБ</dt><dd>АКкумуляторная Батарея</dd>
					<dt>КАБ</dt><dd>Контейнер Аккумуляторной Батареи</dd>
				</dl>
			
			</div> <!--wrap-->
		</div> <!--wrapper-->
		

		<div class="pass-window" id="pass-window">
			<p class="pass-notice" type="notice">введите пароль!</p>
			<input class="pass-input" id="pass" type="text" autofocus/>
			<input class="pass-button" type="button" value="Принять" onClick="javascript:Accept();"/>
		</div>

		<div class="pass-mask" id="mask"></div>
		
	</section>
	<script src="script/pass.js"></script>
</body>
</html>
